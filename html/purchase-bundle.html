<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <figure>
            <img src="../img/voda-logo.svg" alt="vodacom logo">
        </figure>
        <header>
            <h1>Purchase a bundle</h1>
        </header>
        <form id="new-account-form" onsubmit="return validate()">
            <div class="form-group" >
                <label id="name-label" for="name">Which bundle do you want to purchase? </label>
                <select class="form-control">
                    <option>--select bundle type--</option>
                    <option>Data Bundles</option>
                    <option>Voice Bundles</option>
                    <option>SMS Bundles</option>
                </select>
                <div class="error"></div> <!--javascript error messages injected here-->
            </div>
            <div class="form-group ">
                <button type="submit" id="submit" class="submit-btn"  >
                  Next
                </button>
            </div>
        </form>
    </div>
     
</body>
</html>
